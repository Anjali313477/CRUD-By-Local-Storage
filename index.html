<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

</head>

<body>

    <div class="add">
        <Button onclick="showForm()">+Add</Button>
    </div>
    <table class="table">

        <head>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Action</th>
        </head>
        <tbody class="data_table"> 
        </tbody>
    </table>

    <form action="">
        <div class="container hide">
            <div>
                <i class="fa-regular fa-user"></i>
                <input type="text" id="name" placeholder="Full Name" autocomplete="off">
            </div>
            <div>
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="mail" placeholder="Email" autocomplete="off">
            </div>
            <div>
                <i class="fa-solid fa-square-phone-flip"></i>
                <input type="text" id="number" placeholder="Contact Number" autocomplete="off">
            </div>
            <div>
                <i class="fa-solid fa-house"></i>
                <input type="text" id="adrs" placeholder="Address" autocomplete="off">
            </div>
            <button id="button" onclick="submitForm()">Submit</button>
        </div>
    </form>
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
